

<div class="container container-small">
  <div>
    <h1 class="text-center">Add Event</h1><br/>
        <span *ngIf="error" id="error">{{ error }}</span><br/>
    <div class="form-group">
      <label>Activity Id: </label>
      <div *ngIf="activities" style="display: inline;">
      <select class="form-control" [(ngModel)]="currentSelected" (ngModelChange)="onChange($event)"> 
        <option *ngFor="let a of activities; let i=index;" [ngValue]="a.activityId">{{a.description}}</option>
      </select>
    </div>
    </div>
    <div class="form-group">
      <label>Start Date: </label>      
      <input class="form-control" type="datetime-local" [(ngModel)]="newEvent.eventFrom" placeholder="EventFrom" required>
    </div>
    <div class="form-group">
      <label>End Date: </label>
      <input class="form-control" type="datetime-local" [(ngModel)]="newEvent.eventTo" placeholder="EventTo" required>
    </div>
    <div class="form-group">
      <label>Is Active: </label>
      <input style="display: inline;" type="checkbox" [(ngModel)]="newEvent.isActive" placeholder="isActive">
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <button class="btn btn-success" (click)="add(newEvent)">Add</button> 
  </div>
</div>
