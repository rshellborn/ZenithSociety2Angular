<div *ngIf="activity" class="container container-small">
  <div>
    <h1 class="text-center">Activity Edit</h1>
    <div class="form-group">
      <label>Description: </label>
      <input class="form-control" type="text" [(ngModel)]="activity.description" placeholder="Description">
    </div>
  <div class="text-center">
    <button class="btn btn-primary" (click)="goBack()">Back</button>
    <button class="btn btn-success" (click)="save()">Save</button> 
  </div>
</div>
