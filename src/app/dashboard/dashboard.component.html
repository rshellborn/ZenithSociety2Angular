<div class="container">
      <div class="jumbotron">
            <h1>Zenith Society</h1>
            <p>These are the activities happening this week.</p>
      </div>


      <div *ngIf="role == 'Member' || role == 'Admin'" class="text-center">
            <button class="btn btn-primary" (click)="getNextWeek(-1)">Previous Week</button>
            <button class="btn btn-primary" (click)="getNextWeek(1)">Next Week</button>
      </div><br/>

      <table id="table" class="table table-striped table-bordered">
            <tbody *ngFor="let key of eventsKeys;">
            <tr>
            <td class="success text-center" colspan="2">{{key}}</td>
            </tr>
            <tr *ngFor="let event of eventsDictionary[key];">
            <td >{{event.eventFrom+ "-08:00" | date: "h:mm a" }} - {{event.eventTo + "-08:00"| date: "h:mm a"}}</td>
            <td >{{event.activity.description}}</td>
            </tr>
            </tbody>
      </table>
</div>
