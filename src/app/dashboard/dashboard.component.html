
<table id="table" class="table table-striped table-bordered">
      <tbody *ngFor="let key of eventsKeys;">
      <tr>
      <td class="success" colspan="2">{{key}}</td>
      </tr>
      <tr *ngFor="let event of eventsDictionary[key];">
      <td >{{event.eventFrom+ "-08:00" | date: "h:mm a" }} - {{event.eventTo + "-08:00"| date: "h:mm a"}}</td>
      <td >{{event.activity.description}}</td>
      </tr>
      </tbody>
</table>
     
<div *ngIf="role == 'Member' || role == 'Admin'" style="display: inline;">
      <button class="form-control" (click)="getNextWeek(-1)">Previous Week</button>
      <button class="form-control" (click)="getNextWeek(1)">Next Week</button>
</div>
